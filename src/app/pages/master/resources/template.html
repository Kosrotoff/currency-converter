<div class="page">
    <header>
        <nav>
            <div class="logo" routerLink="/">
                <img src="assets/img/pages/master/logo.png">
            </div>
            <div class="menu-buttons flex">
                <div class="menu-button" routerLink="/news">Новости</div>
                <div class="menu-button" routerLink="/blog">Блог</div>
                <div class="menu-button" routerLink="/help">Помощь</div>
            </div>
            <div class="account-buttons flex" *ngIf="!settings.isAuthorized">
                <div class="button" routerLink="/signin">Войти</div>
                <div class="button" routerLink="/signup">Зарегистрироваться</div>
            </div>
            <div class="account-buttons flex" *ngIf="settings.isAuthorized">
                <div class="button" routerLink="/profile">Профиль</div>
                <div class="button" (click)="signOut()">Выйти</div>
            </div>
        </nav>
    </header>

    <div class="flex">
        <div class="left-menu">
            <div class="left-menu-buttons flex" *ngIf="settings.isAuthorized">
                <ul>
                    <li class="left-menu-button" routerLink="/converter">Конвертер</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>

    <footer></footer>
</div>
