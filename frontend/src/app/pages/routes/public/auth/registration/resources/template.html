<div class="auth-block">
    <form class="card" [formGroup]="form" (ngSubmit)="register()">
        <div class="card-content">
            <span class="card-title">Зарегистрироваться</span>
            <div class="input-field">
                <input
                    formControlName="email"
                    id="email"
                    type="email"
                    [ngClass]="{invalid: form.get('email')?.invalid && form.get('email')?.touched}"
                >
                <label for="email">Email:</label>
                <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="helper-text red-text">
                    <span *ngIf="form.get('email')?.errors?.['required']"
                          class="helper-text red-text">Поле не заполнено</span>
                    <span *ngIf="form.get('email')?.errors?.['email']"
                          class="helper-text red-text">Введён некоректный email</span>
                </span>
            </div>
            <div class="input-field">
                <input
                    formControlName="password"
                    id="password"
                    type="password"
                    [ngClass]="{invalid: form.get('password')?.invalid && form.get('password')?.touched}"
                >
                <label for="password">Пароль:</label>
                <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                      class="helper-text red-text">
                    <span *ngIf="form.get('password')?.errors?.['required']"
                          class="helper-text red-text">Поле не заполнено</span>
                    <span
                        *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.errors?.['minlength']['requiredLength']"
                        class="helper-text red-text">Пароль слишком короткий</span>
                </span>
            </div>
        </div>
        <div class="card-action">
            <button
                type="submit"
                class="modal-action btn waves-effect"
                [disabled]="form.invalid || form.disabled"
            >
                Зарегистрироваться
            </button>
            <p class="green-text" *ngIf="isSuccessful">{{resultMessage}}</p>
            <p class="red-text" *ngIf="!isSuccessful">{{resultMessage}}</p>
        </div>
    </form>
</div>
